<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ontario Universities Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <button class = "btn"><img src="Images/projectLogo.png"><a href="home.html"></class></i></button>
      <a href="home.html">HOME</a>
      <a href="forums.html">FORUMS</a>
      <a href="rankings.html">RANKINGS</a>
      <a href="info.html">INFO</a>
      <a href="profile.html">ðŸ‘¤PROFILE</a>
      <a href="signup.html" class="split">SIGN-IN</a>
      <br />
      <br />
      <div class="line"></div>
    </div>
    <div class="container">
      <h1>Ontario Universities Search</h1>
      <input
        type="text"
        id="searchBox"
        placeholder="Enter university name..."
      />
      <button id="searchButton">Search</button>
      <div id="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #searchBox {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 5px;
    }

    #searchButton {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #searchButton:hover {
      background-color: #0056b3;
    }

    #results {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .result {
      background-color: white;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: left;
      transition: transform 0.2s ease;
    }

    .result:hover {
      transform: scale(1.05);
    }

    .result img {
      width: 100px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    .result h2 {
      color: #007bff;
      margin-top: 0;
    }

    .pros,
    .cons {
      list-style-type: none;
      padding: 0;
    }

    .pros li,
    .cons li {
      background-color: #f4f4f9;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .pros li {
      border-left: 5px solid green;
    }

    .cons li {
      border-left: 5px solid red;
    }
  </style>
  <script>
    document
      .getElementById("searchButton")
      .addEventListener("click", function () {
        const searchQuery = document
          .getElementById("searchBox")
          .value.toLowerCase();
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        const universities = {
          "university of toronto": {
            name: "University of Toronto",
            logo: "https://upload.wikimedia.org/wikipedia/en/thumb/8/88/University_of_Toronto_coat_of_arms.svg/1200px-University_of_Toronto_coat_of_arms.svg.png",
            pros: [
              "World-renowned faculty",
              "Diverse student body",
              "Extensive research opportunities",
            ],
            cons: [
              "High tuition fees",
              "Large class sizes",
              "Competitive environment",
            ],
          },
          "mcmaster university": {
            name: "McMaster University",
            logo: "https://upload.wikimedia.org/wikipedia/en/thumb/f/fb/McMaster_University_seal.svg/1200px-McMaster_University_seal.svg.png",
            pros: [
              "Strong engineering and medical programs",
              "Beautiful campus",
              "Supportive community",
            ],
            cons: [
              "Limited parking",
              "Old dorm facilities",
              "Intensive workload",
            ],
          },
          "university of waterloo": {
            name: "University of Waterloo",
            logo: "https://upload.wikimedia.org/wikipedia/en/thumb/8/88/University_of_Toronto_coat_of_arms.svg/1200px-University_of_Toronto_coat_of_arms.svg.png",
            pros: [
              "Known by many large companies",
              "Diverse student body",
              "Extensive Co-op Opportunities",
            ],
            cons: [
              "High tuition fees",
              "Difficult class + Competitive Co-op",
              "Competitive environment",
          ]
        },
        }

        if (universities[searchQuery]) {
          const university = universities[searchQuery];
          const resultDiv = document.createElement("div");
          resultDiv.className = "result";

          const logoImg = document.createElement("img");
          logoImg.src = university.logo;

          const nameH2 = document.createElement("h2");
          nameH2.innerText = university.name;

          const prosUl = document.createElement("ul");
          prosUl.className = "pros";
          university.pros.forEach((pro) => {
            const proLi = document.createElement("li");
            proLi.innerText = pro;
            prosUl.appendChild(proLi);
          });

          const consUl = document.createElement("ul");
          consUl.className = "cons";
          university.cons.forEach((con) => {
            const conLi = document.createElement("li");
            conLi.innerText = con;
            consUl.appendChild(conLi);
          });

          resultDiv.appendChild(logoImg);
          resultDiv.appendChild(nameH2);
          resultDiv.appendChild(prosUl);
          resultDiv.appendChild(consUl);

          resultsDiv.appendChild(resultDiv);
        } else {
          const noResultsDiv = document.createElement("div");
          noResultsDiv.className = "result";
          noResultsDiv.innerText = "No results found";
          resultsDiv.appendChild(noResultsDiv);
        }
      });
  </script>
</html>
