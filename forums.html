<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search and Create Posts</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <button class = "btn"><img src="Images/projectLogo.png"><a href="home.html"></class></i></button>
      <a href="home.html">HOME</a>
      <a href="forums.html">FORUMS</a>
      <a href="rankings.html">RANKINGS</a>
      <a href="info.html">INFO</a>
      <a href="profile.html">ðŸ‘¤PROFILE</a>
      <a href="signup.html" class="split">SIGN-IN</a>
      <br />
      <br />
      <div class="line"></div>
    </div>
    <div class="typewriter"> 
      <center>
        <h1>UNDERGRADUATE FORUMS</h1>
        <div>
    <div class="container">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button onclick="searchPost()">Search</button>
        <button onclick="openCreatePostPopup()">Create Post</button>
      </div>
      <div class="create-post-popup" id="createPostPopup">
        <h2>Create Post</h2>
        <input type="text" id="postTitle" placeholder="Title" />
        <textarea id="postDescription" placeholder="Description"></textarea>
        <input type="text" id="postCategory" placeholder="Category" />
        <button onclick="submitPost()">Submit</button>
      </div>
      <div id="postsList"></div>
    </div>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 5vh;
      }

      .search-bar {
        display: flex;
        align-items: center;
      }

      .search-bar input[type="text"],
      .search-bar button {
        padding: 10px;
        font-size: 16px;
        border: none;
        outline: none;
      }

      .search-bar input[type="text"] {
        border-radius: 20px;
        margin-right: 10px;
      }

      .search-bar button {
        border-radius: 20px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      .create-post-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .create-post-popup input[type="text"],
      .create-post-popup textarea,
      .create-post-popup button {
        width: 100%;
        margin-bottom: 10px;
      }

      .create-post-popup button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
    </style>
    <script src="forums.js"></script>
  </body>
</html>
