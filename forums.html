    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }
        .search-bar button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .search-bar .filter-button {
            background-color: #f0ad4e;
            color: white;
        }
        .search-bar .search-button {
            background-color: #5bc0de;
            color: white;
        }
        .search-bar .create-button {
            background-color: #5cb85c;
            color: white;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .forum-posts {
            margin-top: 20px;
        }
        .forum-post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .navbar {
          margin-left:-40px;
        }
    </style>
</head>
<body>
  <div class="typewriter">
    <center>
    <h1>UNDERGRADUATE FORUM</h1>
    <br>
    <br>
    <br>
  </center>
<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search...">
    <button class="filter-button" id="filterButton">Filter</button>
    <button class="search-button" id="searchButton">Search</button>
    <button class="create-button" id="createButton">Create</button>
</div>

<div id="filterPopup" class="popup">
    <h2>Filter Options</h2>
    <button onclick="closeFilterPopup()">Close</button>
</div>

<div id="createPostPopup" class="popup">
    <h2>Create Post</h2>
    <form id="createPostForm">
        <input type="text" id="postTitle" placeholder="Title" required><br><br>
        <textarea id="postContent" placeholder="Content" required></textarea><br><br>
        <button type="submit">Post</button>
    </form>
    <button onclick="closeCreatePostPopup()">Close</button>
    <br>
    <br>
    <br>
    <br>
</div>

<div id="overlay" class="overlay"></div>

<div class="forum-posts" id="forumPosts">
  <!--add nam stuff-->
</div>

<script>
    document.getElementById('filterButton').addEventListener('click', function() {
        document.getElementById('filterPopup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    });

    document.getElementById('createButton').addEventListener('click', function() {
        document.getElementById('createPostPopup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    });

    document.getElementById('createPostForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const title = document.getElementById('postTitle').value;
        const content = document.getElementById('postContent').value;
        addPost(title, content);
        closeCreatePostPopup();
    });

    function closeFilterPopup() {
        document.getElementById('filterPopup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    function closeCreatePostPopup() {
        document.getElementById('createPostPopup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    function addPost(title, content) {
        const forumPosts = document.getElementById('forumPosts');
        const newPost = document.createElement('div');
        newPost.className = 'forum-post';
        newPost.innerHTML = `<h3>${title}</h3><p>${content}</p>`;
        forumPosts.appendChild(newPost);
    }

    document.getElementById('overlay').addEventListener('click', function() {
        closeFilterPopup();
        closeCreatePostPopup();
    });
</script>

</body>
</html>
