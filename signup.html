<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta charset="utf-8" />
 <title>Login / Sign Up Form</title>
 <link rel="shortcut icon" href="/assets/favicon.ico" />
 <link rel="stylesheet" href="styles.css" />
 <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
 <div class="navbar">
  <button class = "btn"><img src="Images/projectLogo.png"><a href="home.html"></class></i></button>
  <a href="home.html">HOME</a>
  <a href="forums.html">FORUMS</a>
  <a href="info.html">RANKINGS</a>
  <a href="rankings.html">INFO</a>
  <a href="signup.html" class="split">SIGN-UP</a>
  <br />
  <br />
  <div class="line"></div>
</div>
</head>
<body>
 <div class="container">
   <form class="form" id="login">
     <h1 class="form__title">Login</h1>
     <div class="form__message form__message--error"></div>
     <div class="form__input-group">
       <input
         id="login_email"
         type="text"
         class="form__input"
         autofocus
         placeholder="Username or email"
       />
       <div class="form__input-error-message"></div>
     </div>
     <div class="form__input-group">
       <input
         id="login_password"
         type="password"
         class="form__input"
         autofocus
         placeholder="Password"
       />
       <div class="form__input-error-message"></div>
       <button id="googlelogin_button" class="form__button" type="submit">Continue with Google</button>
     </div>
     <button id="login_button" class="form__button" type="submit">Continue</button>
     <p class="form__text">
       <a href="#" class="form__link">Forgot your password?</a>
     </p>
     <p class="form__text">
       <a class="form__link" href="./" id="linkCreateAccount"
         >Don't have an account? Create account</a
       >
     </p>
   </form>
   <form class="form form--hidden" id="createAccount">
     <h1 class="form__title">Create Account</h1>
     <div class="form__message form__message--error"></div>
     <div class="form__input-group">
       <input
         id="signup_email"
         type="text"
         class="form__input"
         autofocus
         placeholder="Email Address"
       />
       <div class="form__input-error-message"></div>
     </div>
     <div class="form__input-group">
       <input
         id="signupPassword"
         type="password"
         class="form__input"
         autofocus
         placeholder="Password"
       />
       <div class="form__input-error-message"></div>
     </div>
     <div class="form__input-group">
       <input
         id="signupRetypePass"
         type="password"
         class="form__input"
         autofocus
         placeholder="Confirm password"
       />
       <div class="form__input-error-message"></div>
     </div>
     <button id="googleSignUp_button" class="form__button" type="submit">Continue with Google</button>
     <button id="signup_button" class="form__button" type="submit">Continue</button>
     <p class="form__text">
       <a class="form__link" href="./" id="linkLogin"
         >Already have an account? Sign in</a
       >
     </p>
   </form>
  
   <form class="form form--hidden" id="accountInfo">
     <h1 class="form__title">Account Setup</h1>
     <div class="form__input-group">
      <input
        id="usernameData"
        type="text"
        class="form__input"
        autofocus
        placeholder="Username"
      />
      <div class="form__input-error-message"></div>
    </div>
     <div class="form__message form__message--error"></div>
     <div class="form__input-group">
         <select id="type" name="accType">
         <option value="" disabled selected>Account Type</option>
          <option value="Future">Future Student</option>
          <option value="Done">Current/Graduate Student</option>
         </select>
     <div class="form__message form__message--error"></div>
     <div class="form__input-group">
         <select id="uni" name="uniSelector">
         <option value="" disabled selected>Univeristy Attended</option>
          <option value="Carleton">Carleton University</option>
          <option value="OttawaU">Ottawa University</option>
          <option value="Waterloo">Waterloo University</option>
          <option value="Western">Western University</option>
          <option value="Toronto">University of Toronto</option>
          <option value="Queens">Queens University</option>
          <option value="McMaster">McMaster University</option>
          <option value="YorkU">University of York</option>
          <option value="Laurier">Laurier University</option>
          <option value="Windsor">University of Windsor</option>
          <option value="Guelph">University of Guelph</option>
          <option value="Trent">Trent University</option>
          <option value="TMU">Toronto Metropolitan University</option>
          <option value="OntarioTech">Ontario Tech University</option>
          <option value="Nipissing">Nipissing University</option>
          <option value="Lakehead">Lakehead University</option>
         </select>
       <div class="form__input-error-message"></div>
     </div>
     <div class="form__input-group">
       <select id="program" name="programSelector">
         <option value="" disabled selected>Program</option>
         <option value="Computer Science">Computer Science</option>
         <option value="Business Administration">Business Administration</option>
         <option value="Psychology">Psychology</option>
         <option value="Engineering">Engineering (Various disciplines like Mechanical, Electrical, Civil)</option>
         <option value="Nursing">Nursing</option>
         <option value="Education">Education</option>
         <option value="Biology">Biology</option>
         <option value="Economics">Economics</option>
         <option value="English Literature">English Literature</option>
         <option value="History">History</option>
         <option value="Mathematics">Mathematics</option>
         <option value="Political Science">Political Science</option>
         <option value="Chemistry">Chemistry</option>
         <option value="Sociology">Sociology</option>
         <option value="Environmental Science">Environmental Science</option>
         <option value="Accounting">Accounting</option>
     </select>     
       <div class="form__input-error-message"></div>
     </div>
       <div class="form__input-error-message"></div>
     </div>
     <div class="form__input-group">
       <input
         id="uniEmail"
         type="text"
         class="form__input"
         autofocus
         placeholder="Uni Email"
       />
       <div class="form__input-error-message"></div>
     </div>
     <button id="setup_button" class="form__button" type="submit">Finish</button>
     <p class="form__text">
       <a class="form__link" href="./" id="linkLogin"
         >Already have an account? Sign in</a
       >
     </p>
   </form>
 </div>
 <script type="module" src="main.js"></script>
</body>
</html>
